{% extends 'base.html' %}
{% block title %}
    {{ block.super }}: Şifrənin bərpası
{% endblock %}
{% block content %}
    <!-- Login Register Area -->
    <div class="tm-section tm-login-register-area bg-white tm-padding-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <form class="tm-form tm-login-form" method="post">
                        {% csrf_token %}
                        <h4>Şifrənin bərpası</h4>
                        <p>Qeydiyyat zamanı daxil etdiyiniz e-poçt ünvanından istifədə edin!</p>
                        <div class="tm-form-inner">
                            <div class="tm-form-field">

                                <label for="email">E-poçt</label>
                                <input  type="email" id="email" name="email" required="required">
                            </div>
                            <div class="tm-form-field">
                                <button type="submit" class="tm-button">Göndərin</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--// Login Register Area -->
{% endblock %}
